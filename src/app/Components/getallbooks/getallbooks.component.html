<div style="width: 100%; padding-left: 100px;padding-right:210px; " fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <div>
            <span class="books">Books <p id="book-count">({{booksArray?.length}} items)</p></span>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Sort by relevance</mat-label>
                <mat-select class="matselect">
                    <mat-option (click)="lowtohigh()" value="one">Price:Low to High</mat-option>
                    <mat-option (click)=" hightolow()" value="two">Price:High to Low</mat-option>
                    <mat-option (click)="newestarrivals()" value="third">Newest Arrivals</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="main" fxLayout="row" fxLayoutGap="22px" fxLayout="row wrap" fxFlex>
        <div *ngFor="let Book of booksArray" style="margin-bottom: 30px;width: 270px;" fxLayout="row"
            fxLayout="row wrap">
            <mat-card style="margin-bottom: 40px;">
                <div class="maindiv">
                    <div class="bookimg" fxLayout="row " fxLayoutAlign="center center">
                        <img class="img1" [src]="Book.image" alt="book img" (click)="quickview(Book)">
                    </div>
                    <div >
                        <h2 class="title">{{Book.bookName}}</h2>
                        <p id="para">by {{Book.authorName}}</p>

                        <div class="ra" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign=" center">
                            <div class="rating" fxLayout="row" fxLayoutAlign="center center">{{Book.rating}}<img class="Star"
                                    src="./../../../assets/star_FILL0_wght400_GRAD0_opsz40.svg" alt=""></div>
                            <div>
                                <p id="count">{{Book.reviewCount}}</p>
                            </div>

                        </div>

                        <div class="price-container" fxLayout="row">

                            <div class="dicounted-price">
                                Rs.{{Book.discountPrice}}
                            </div>
                            <div class="actual-price">
                                <del> Rs.{{Book.originalPrice}}</del>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>

</div>
